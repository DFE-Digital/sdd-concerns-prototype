<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
    {% extends "layout.html" %}
    {% set outgoingTrust = data['trusts'] | getTrustById(data['outgoing-trust-id']) %}
    {% block content %}
    
    <h1 class="govuk-heading-l" name="caseID">
        Change direction of travel
    </h1>

    <form action="/{{ data['from'] }}" method="post">
        <div class="govuk-form-group govuk-!-margin-top-9">
            <fieldset class="govuk-fieldset">

                <!--Direction of travel radios-->
                <div class="govuk-radios govuk-radios--conditional" data-module="govuk-radios">

                    <div class="govuk-radios__item">
                        <input class="govuk-radios__input" data-aria-controls="directionOfTravelEx" id="direction" name="directionOfTravelEx" type="radio" value="deteriorating">
                        <label class="govuk-label govuk-radios__label" for="direction">
                            Deteriorating
                        </label>
                    </div>

                    <div class="govuk-radios__item">
                        <input class="govuk-radios__input" data-aria-controls="directionOfTravelEx" id="direction" name="directionOfTravelEx" type="radio" value="unchanged">
                        <label class="govuk-label govuk-radios__label" for="direction">
                            Unchanged
                        </label>
                    </div>

                    <div class="govuk-radios__item">
                        <input class="govuk-radios__input" data-aria-controls="directionOfTravelEx" id="direction" name="directionOfTravelEx" type="radio" value="improving">
                        <label class="govuk-label govuk-radios__label" for="direction">
                            Improving
                        </label>
                    </div>

                </div>

                <!--Button group-->
                <div class="govuk-button-group govuk-!-margin-top-6">
                    {{ govukButton({
                    text: "Apply"
                    }) }}
                    
                    <a class="govuk-link" href="javascript: window.history.go(-1)">Cancel</a>
                </div>
            
            </fieldset>
        </div>
    </form>
    
    {% endblock %}

</body>
</html>
